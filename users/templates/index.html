<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <style>
        body {
            background-color: #F8F9FA;
        }

        .table {
            margin-top: 50px;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="/logout/" class="btn btn-primary logout-button">Logout</a>
        <h2 class="text-center">Lista de Usuários</h2>
        <a href="/newUser/" class="btn btn-success create-button">Criar Novo Usuário</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Primeiro Nome</th>
                    <th>Último Nome</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {% for user in usuariosQuerySet %}
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.date_joined}}</td>
                    <td>
                        <button type="button" class="btn btn-primary"><a
                                href="/editaUser/{{user.id}}" style="text-decoration: none; color: #F8F9FA;">Editar</a></button>
                    </td>
                    <td>
                        <button class="btn table-delete-button"><a href="/deletaUser/{{user.id}}" style="color: red;"><i class="fas fa-trash"></i></a></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
