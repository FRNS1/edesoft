<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Usuário</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F8F9FA;
        }

        .form-container {
            margin-top: 50px;
            max-width: 500px;
        }

        .form-title {
            margin-bottom: 20px;
        }

        .form-control-label {
            font-weight: bold;
        }

        .form-submit-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="text-center form-title">Criar Novo Usuário</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="first_name" class="form-control-label">Primeiro Nome</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" placeholder="{{user.first_name}}" value="{{user.first_name}}">
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-control-label">Último Nome</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" placeholder="{{user.last_name}}" value="{{user.last_name}}">
                </div>
                <div class="form-group">
                    <label for="username" class="form-control-label">Nome de Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="{{user.username}}" value="{{user.username}}">
                </div>
                <div class="form-group">
                    <label for="email" class="form-control-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="{{user.email}}" value="{{user.email}}">
                </div>
                <div class="form-group">
                    <label for="password" class="form-control-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="{{user.password}}" value="{{user.password}}">
                </div>
                <button type="submit" class="btn btn-primary form-submit-button">Criar Usuário</button>
            </form>
        </div>
    </div>
</body>

</html>
